name: pinger
description: Ping command utility app made with Flutter.

version: 1.0.1+3

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^0.5.6+3
  mobx: ^1.1.1
  flutter_mobx: ^1.1.0
  dotted_border: ^1.0.5
  freezed_annotation: ^0.11.0
  injectable: ^0.4.0
  get_it: ^4.0.1
  intl: ^0.16.1
  path_provider: ^1.6.5
  location: ^3.0.2
  flutter_local_notifications: ^1.3.0
  http: ^0.12.0+4
  cloud_firestore: ^0.13.6
  firebase_crashlytics: ^0.1.3+3
  google_fonts: ^1.0.0
  fl_chart: ^0.10.0
  package_info: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.8.0
  mobx_codegen: ^1.0.3
  json_serializable: ^3.2.5
  freezed: ^0.11.2
  injectable_generator: ^0.4.0
  r_flutter: ^0.6.0
  mockito: ^4.1.1

flutter:
  uses-material-design: true
  assets:
    - lib/assets/images/

flutter_intl:
  enabled: true
