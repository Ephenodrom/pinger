name: pinger
description: Ping command utility app made with Flutter.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^0.5.6+3
  mobx: ^1.1.1
  flutter_mobx: ^1.1.0
  dotted_border: ^1.0.5
  freezed_annotation: ^0.7.1
  injectable: ^0.3.0
  get_it: ^4.0.1
  fl_chart: ^0.8.7
  intl: ^0.16.1
  path_provider: ^1.6.5
  geolocator: ^5.3.0
  flutter_local_notifications: ^1.3.0
  http: ^0.12.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.8.0
  mobx_codegen: ^1.0.3
  json_serializable: ^3.2.5
  freezed: ^0.10.3
  injectable_generator: ^0.3.3
  r_flutter: ^0.6.0
  flutter_native_splash: ^0.1.9

flutter:
  uses-material-design: true
  assets:
    - lib/assets/

flutter_native_splash:
  image: lib/assets/splash.png
  color: "E52864"
